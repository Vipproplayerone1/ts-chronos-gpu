config:
  backtesting:
    method: expanding
    n_folds: 5
  compute:
    max_training_hours: 3
    n_jobs: -1
  data:
    cache_dir: data
    end_date: '2024-12-31'
    min_length: 500
    page_title: Bitcoin
    start_date: '2020-01-01'
  metrics:
    point_forecast:
    - mae
    - rmse
    - smape
    - mase
    primary_metric: mase_mean
    probabilistic:
    - pinball_loss
    - coverage
    - interval_width
    quantiles:
    - 0.1
    - 0.5
    - 0.9
  models:
    chronos:
      batch_size: 32
      device: cuda
      model_name: amazon/chronos-t5-base
      num_samples: 20
      quantile_levels:
      - 0.1
      - 0.5
      - 0.9
      temperature: 1.0
      top_k: 50
      top_p: 1.0
    ets:
      seasonal: add
      seasonal_periods: 7
      trend: add
    gradient_boosting:
      lags:
      - 1
      - 7
      - 14
      - 28
      learning_rate: 0.05
      max_depth: 5
      model_type: lightgbm
      n_estimators: 100
      rolling_windows:
      - 7
      - 28
      use_day_of_week: true
    seasonal_naive:
      seasonal_period: 7
  output:
    figures_dir: artifacts/figures
    metrics_dir: artifacts/metrics
    predictions_dir: artifacts/predictions
    results_file: artifacts/results_summary.yaml
  plotting:
    dpi: 300
    figure_size:
    - 12
    - 6
    format: png
    style: seaborn-v0_8-darkgrid
  preprocessing:
    forward_fill_limit: 2
    missing_method: forward_fill
    outlier_method: winsorize
    outlier_quantiles:
    - 0.01
    - 0.99
  random_seed: 42
  splits:
    test_ratio: 0.2
    train_ratio: 0.6
    val_ratio: 0.2
  stats_testing:
    alpha: 0.05
    test_type: wilcoxon
  ts_params:
    frequency: D
    horizon: 30
    seasonal_period: 7
